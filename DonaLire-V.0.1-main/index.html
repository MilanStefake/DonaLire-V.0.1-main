<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos Doña Lire</title>
      <!-- Custom CSS -->
      <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="#" id="home-link">
                <img src="assets/Logo.png" alt="Logo Doña Lire" style="height: 50px; margin-right: 10px;">
                Productos Doña Lire
            </a>
    
            <!-- Div para el botón, alineado a la derecha -->
            <div class="ms-auto me-5">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="true">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
    
            <!-- Contenido colapsable de la barra de navegación -->
            <div class="navbar-collapse collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="conservas">Conservas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="mermeladas">Mermeladas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-section="papayas">Papayas</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main Content Area -->
    <div id="content" class="container py-5">
        
    </div>
    <div id="contenido">
        <!-- Aquí se cargará el contenido dinámico -->
    </div>
    
    <!-- Contenido adicional -->
    <div class="content">
        
    </div>
    <!-- Footer -->
    <footer class="text-center bg-dark text-light py-3">
        <p>&copy; 2024 Doña Lire. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script src="js/conservas.js"></script>
    <script src="js/mermeladas.js"></script>
    <script src="js/papayas.js"></script>
    <script>
        // Selecciona todos los enlaces dentro del navbar
        document.querySelectorAll('.navbar-nav .nav-link').forEach(link => {
            link.addEventListener('click', function() {
                // Cierra el navbar cuando se hace clic en un enlace
                const navbarCollapse = document.querySelector('.navbar-collapse');
                if (navbarCollapse.classList.contains('show')) {
                    navbarCollapse.classList.remove('show');
                }
            });
        });
    </script>
    
</body>

</html>
